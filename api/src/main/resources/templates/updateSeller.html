<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: html_head(title='Update Seller')}"></head>

<head>
   <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>


<body class="vh-100 col p-2 bg-secondary">
   <div class="m-1 row p-0 h-100 gap-2">
      <div th:replace="~{fragments::nav}"></div>
      <div id="cont" class="col h-100 p-3">
         <div th:text="${seller.getName}" th:if="${seller}"></div>
         <div th:unless="${seller}">Not found</div>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
