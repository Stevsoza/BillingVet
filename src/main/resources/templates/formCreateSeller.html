<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: html_head(title='Create Seller')}"> </head>

<head>
   <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body class="vh-100 col p-2 bg-secondary">
   <div class="m-1 row p-0 gap-2 position-relative">

      <div th:replace="~{fragments::nav}"></div>

      <div id="cont" class="col p-3">
         <div class="container-lg h-100 p-xl-5 p-0 main my-auto">
            <div class="d-flex justify-content-center">
               <h2>Submit a new Seller</h2>
            </div>
            <form class="form" th:action="@{/seller/formSeller}" method="post" th:object="${seller}">
               <div class="inputs">
                  <div>
                     <input type="text" th:field="*{name}" required="required" />
                     <span>Name:</span>
                  </div>
                  <div>
                     <input type="text" th:field="*{lastname}" required="required" />
                     <span>Last name:</span>
                  </div>
                  <div>
                     <input type="text" th:field="*{secondlastname}" required="required" />
                     <span>Second last name:</span>
                  </div>
                  <div>
                     <input type="text" th:field="*{email}" required="required" />
                     <span>Email:</span>
                  </div>
                  <div>
                     <input type="date" th:field="*{birthdate}" />
                     <span>Birth date:</span>
                  </div>
                  <div>
                     <input type="tel" th:field="*{phone}" required="required" />
                     <span>Phone:</span>
                  </div>
                  <div>
                     <input type="text" th:field="*{username}" required="required" />
                     <span>Username:</span>
                  </div>
                  <div>
                     <input type="password" th:field="*{password}" required="required" />
                     <span>Password:</span>
                  </div>
               </div>
               <div class="button-div">
                  <input class="my-btn" type="submit" value="Submit" />
               </div>
            </form>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
